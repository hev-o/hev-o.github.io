<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cifra</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="apresentação">
        <h1>tradutor para linguagem de tenébris</h1>

    </div>

    <div class="div-text">

        <textarea id="textInput" placeholder="Adicione seu texto..."></textarea>
        
        <textarea class="tenebris" id="textOutput" placeholder="Tradução aqui..."></textarea>
        
    </div>

    <div>
        <p></p>
    </div>

    <div class="agradecimento">
        <p>
            Fonte utilizada feita por <strong>Nina</strong>
        </p>
    </div>

    <script>
        const inputField = document.getElementById('textInput');
        const outputField = document.getElementById('textOutput');
        
        inputField.addEventListener('input', () => {
            outputField.textContent = inputField.value || ""
        })


    </script>
</body>
</html>
